name: PR Validations

on:
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
        
    - name: Lint
      run: staticcheck ./...

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
